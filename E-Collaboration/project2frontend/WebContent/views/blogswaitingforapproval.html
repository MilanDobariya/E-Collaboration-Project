<div class="panel panel-info">
	<div class="panel-heading"><h3>List of blogs waiting for approved</h3></div>
	<div class="panel-body">
		<ul style="list-style:none;">
			<li ng-repeat="blog in blogsWaitingForApproval">
			<a href="#/getblogwaitingforapproval/{{blog.id}}"><b>Blog Title:</b>{{blog.blogTitle}}</a><br>
			<b>PostedOn:</b>{{blog.postedOn | date:'medium'}}<br>
			<b>Posted By:</b>{{blog.postedBy.firstname}} &nbsp; {{blog.postedBy.lastname}}<br>
			
			<hr>
			</li>
		</ul>
	</div>
</div>
