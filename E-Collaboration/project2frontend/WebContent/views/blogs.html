<h3>List of blogs approved</h3>
<div class="panel panel-info">
<div class="panel-heading">
<h3>Blogs Approved</h3>
</div>
<div class="panel-body">
<ul>
<li ng-repeat="blog in blogsApproved">
<b>Blog Title:</b>{{blog.blogTitle}}<br>
<b>PostedOn: </b>{{blog.postedOn | date:'medium'}}<br>
<b>Posted By: </b>{{blog.postedBy}}<br>
</li>
</ul>


</div>
</div>
<div ng-show="loggedInUser.role=='ADMIN'">
<div class="panel panel-info">
<div class="panel-heading"><h3>List of blogs approved</h3></div>
<div class="panel-body">
<ul>
<li ng-repeat="blog in blogsWaitingForApproval">
<b>Blog Title:</b>{{blog.blogTitle}}<br>
<b>PostedOn</b>{{blog.postdOn | date:'medium'}}<br>
<b>Posted By:</b>{{blog.postedBy}}<br>
</li>
</ul>
</div>
</div>
